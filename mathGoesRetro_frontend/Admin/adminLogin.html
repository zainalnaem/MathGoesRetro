<!--
    Admin Login Page for MathGoesRetro.
    Provides a login form for admin users to enter their credentials.
    Uses retro styling with custom fonts.
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGoesRetro</title>
    <link rel="stylesheet" href="adminLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <img src="../images/logo.png" alt="MathGoesRetro Logo" class="logo">

        <h1 class="pageTitle">Admin-Login</h1>

        <form id="adminLoginForm">

            <div class="inputGroup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="retro-button">Login</button>
        </form>
    </div>

    <script src="adminLogin.js"></script> <!-- Link the AdminLogin.js file -->
</body>

</html>
