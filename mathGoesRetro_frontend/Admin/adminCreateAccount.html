<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Player</title>
    <link rel="stylesheet" href="adminCreateAccount.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../images/logo.png" alt="MathGoesRetro Logo" class="logo">
        <h1 class="page-title">Create Account</h1>

        <div>
            <label class="radioLabels">
                <input type="radio" name="type" value="player" required>
                Player
            </label>
            <label class="radioLabels">
                <input type="radio" name="type" value="host" required>
                Host
            </label>
        </div>

        <div class="inputGroup">
            <label class="labelInputs">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="inputGroup">
            <label class="labelInputs">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="inputGroup">
            <label class="labelInputs">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="inputGroup">
            <label class="labelInputs">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
        </div>

        <div class="adminLowerButtonGroup">
            <button id="confirmButton" type="submit" class="blueButtons">
                Confirm
            </button>
            <a href="/mathGoesRetro_frontend/Admin/adminAccountManagement.html">
                <button id="cancelButton" class="blueButtons">
                    Back
                </button>
            </a>
        </div>    
    </div>
    <script src="adminCreateAccount.js"></script>
</body>
</html>
