<!--
    Login Page for MathGoesRetro

    Provides a login form for users to enter their credentials.
    Includes links for registration and password recovery.
    Uses `login.css` for styling and `login.js` for authentication.
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../AllUsers/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="../images/logo.png" alt="MathGoesRetro Logo" class="logo">
        <h1 class="page-title">Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="retro-button">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="../AllUsers/register.html">Register here</a></p>
        <p class="forgotPassword-link"><a href="../AllUsers/forgot-password.html">Forgot your password? </a></p>
    </div>

    <script src="../AllUsers/login.js"></script>
</body>

</html>
