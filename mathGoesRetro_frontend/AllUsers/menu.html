<!-- Game selection menu for MathGoesRetro.
    Users can choose between different math-based games: Math Mamba, Number Kruncher, and Traffic Math. -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="header.css">
</head>

<body>
  <!-- Include Header -->
  <div id="header"></div>
  <div class="app">
    <div class="container">
      <div class="button-list">
        <a href="levelSelect1.html" class="link-button">
          <div class="game-button">
            <img src="../Images/MathMamba.png" alt="MathMamba" />
          </div>
        </a>
        <a href="levelSelect2.html" class="link-button">
          <div class="game-button">
            <img src="../Images/NumberKruncher.png" alt="NumberKruncher" />
          </div>
        </a>
        <a href="levelSelect3.html" class="link-button">
          <div class="game-button">
            <img src="../Images/TrafficMath.png" alt="Traffic Math" />
          </div>
        </a>
      </div>
    </div>

  </div>

  <script src="header.js"></script> <!-- Include header JS -->
  <script>
    // Redirect if not logged in
    const userId = localStorage.getItem('user_id');
    if (!userId) {
      alert("You must be logged in to access this page.");
      window.location.href = 'index.html'; // Redirect to login page
    }

    // Load Header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>

</html>
