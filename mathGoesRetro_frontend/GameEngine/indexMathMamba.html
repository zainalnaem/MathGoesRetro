<!--
    Math Mamba Game layout with canvas, UI elements, controls, 
    and KaTeX for rendering math equations.
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../AllUsers/header.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    <style>
        @font-face {
            font-family: 'ComputerPixel';
            src: url('fonts/ComputerPixel7-mnL2.ttf') format('truetype');
        }

        /* Basic body style */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202020;
            /* Dark background */
            color: #7ABFC7;
            /* Neon green text */
            font-family: 'PixelFont', monospace;
        }

        /* Canvas styling */
        #canvasMathMamba {
            border: 2px solid #7ABFC7;
            display: block;
            margin: 20px auto;
            /* Adjust top margin */
            margin-top: 100px;
            background: #151515;
            touch-action: none;
            box-shadow: 0 0 4px #7ABFC7;
            /* Glow effect */
        }

        .question {
            position: fixed;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150%;
            font-family: 'ComputerPixel', monospace;
            color: #7ABFC7;
            text-shadow: 0 0 4px #7ABFC7;
            /* Glow effect */
        }

        .score {
            position: fixed;
            bottom: 20px;
            /* Space from the bottom */
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-family: 'ComputerPixel', monospace;
            color: #7ABFC7;
            text-shadow: 0 0 4px #7ABFC7;
            /* Glow effect */
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            font-size: 30px;
            background: rgba(34, 34, 34, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.6);
            /* Neon green shadow */
            color: #ff3305;
            /* Neon green text */
            font-family: 'Press Start 2P';
            /* Retro-style font */
            width: 60%;
            /* Adjust width to make it smaller */
            max-width: 500px;
            /* Max width to prevent it from getting too large */
            min-width: 300px;
            /* Optional: ensures it doesn't get too small */
        }

        .hidden {
            display: none;
        }

        .popup-content button {
            background: #000;
            /* Black background for contrast */
            color: #00ff00;
            /* Neon green text color */
            font-family: 'Press Start 2P';
            /* Retro font */
            font-size: 18px;
            /* Adjust font size */
            padding: 10px 20px;
            /* Button padding */
            border: 2px solid #00ff00;
            /* Neon green border */
            border-radius: 8px;
            /* Rounded corners */
            text-transform: uppercase;
            /* Capitalize button text */
            cursor: pointer;
            /* Pointer cursor on hover */
            margin: 10px;
            /* Spacing between buttons */
            transition: 0.3s ease;
            /* Smooth hover effect */
            box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.6);
            /* Neon glow */
        }

        .popup-content button:hover {
            background: #00ff00;
            /* Neon green background on hover */
            color: #000;
            /* Black text on hover */
            box-shadow: 0 0 20px 4px rgba(0, 255, 0, 1);
            /* Stronger glow on hover */
            transform: scale(1.1);
            /* Slightly enlarge on hover */
        }

        .popup-content button:active {
            transform: scale(1);
            /* Reset scale when pressed */
            box-shadow: 0 0 5px 1px rgba(0, 255, 0, 0.6);
            /* Subtle glow on press */
        }

        .invisible-control {
            opacity: 0;
            /* Makes the button invisible */
            pointer-events: auto;
            /* Keeps the button interactive */
            position: absolute;
            /* Prevents layout shifting */
            width: 50px;
            /* Size matches your original button dimensions */
            height: 50px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Media Queries for Extra Small Screens */
        @media (max-width: 480px) {

            .question,
            .score {
                font-size: clamp(14px, 5vw, 32px);
                /* Scale down for smaller screens */
            }

            #canvasMathMamba {
                width: 95vw;
                /* Occupy more space on small screens */
                height: 95vw;
            }
        }
    </style>
    <!-- KaTeX CSS for displaying -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

    <title>MathGoesRetro - MathMamba Prototype</title>

    <!-- KaTeX CSS for formatting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>

<body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Canvas displaying the game -->
    <canvas id="canvasMathMamba" tabindex="0" width="516" height="516"></canvas>

    <!-- Question -->
    <div class="question"></div>

    <!-- Game score -->
    <div class="score">Score: 0</div>

    <!-- Invisible Controls for touch and mouse input -->
    <div class="controls">
        <div class="vertical-controls">
            <button id="up" class="control-button invisible-control">↑</button>
        </div>
        <div class="horizontal-controls">
            <button id="left" class="control-button invisible-control">←</button>
            <button id="right" class="control-button invisible-control">→</button>
        </div>
        <div class="vertical-controls">
            <button id="down" class="control-button invisible-control">↓</button>
        </div>
    </div>

    <div id="gameOverPopup" class="popup hidden">
        <div class="popup-content">
            <h2>GAME OVER</h2>
            <button id="restartButton">Restart</button>
            <button id="homeButton">Back</button>
        </div>
    </div>

    <div id="levelUpPopup" class="popup hidden">
        <div class="popup-content">
            <h1>Congrats!</h1>
            <p>You unlocked the next level!</p>
            <button id="continueButton">Continue Playing</button>
            <button id="homeButton1">Next Level</button>
        </div>
    </div>

    <!-- Your game script -->
    <script src="./c64Colors.js" type="module"></script> <!-- Add this line -->
    <script src="./mainMathMamba.js" type="module"></script>
    <script src="./touchControls.js"></script> <!-- Add touch -->

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },  // Block-Formeln
                    { left: "$", right: "$", display: false }   // Inline-Formeln
                ],
                throwOnError: false
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Prevent default scrolling behavior for arrow keys
            document.addEventListener("keydown", function (event) {
                const keysToPrevent = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"];
                if (keysToPrevent.includes(event.key)) {
                    event.preventDefault();
                }
            });

            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },  // Block formulas
                    { left: "$", right: "$", display: false }   // Inline formulas
                ],
                throwOnError: false
            });
        });
    </script>
    <script src="../AllUsers/header.js"></script> <!-- Include header JS -->
    <script>
        // Load Header
        fetch('../AllUsers/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>

</html>
